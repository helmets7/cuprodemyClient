<div *ngIf="curso !== undefined" class="container">

  <h4 class="title">{{curso.descripcion}}</h4>

  <div class="course">

    <div class="course_video"> <iframe width="890" height="500" [src]="safeURL"></iframe> </div>
    <div class="course_links">
      <h5>Recursos</h5>
      <app-leccion-plist-usuario class="lecciones" style="width: 100%;" [id]="id"></app-leccion-plist-usuario>
    </div>

  </div>

  <button class="suscribeButton" (click)="suscribeCourse()" *ngIf="isSuscribed==false">Suscribirse</button>
  <button class="unsuscribeButton" (click)="unsubscribeCourse()" *ngIf="isSuscribed==true">Cancelar Suscripción</button>


<div class="course_comments">
  <div class="commentSendBox">
    <input type="text" [(ngModel)]="newComentario" class="inputComment" placeholder="Escribir comentario:">
    <button (click)="sendComment()" class="sendButton"><i class="bi bi-send"></i></button>
  </div>
</div>


  <app-comentario-plist-usuario class="comentarios" style="width: 100%;" [id]="id" [id_curso]="curso.id"
    (sendIdCurso)="handleTipoComentario($event)"></app-comentario-plist-usuario>


    <div class="modal fade" id="suscribeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Información</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            {{suscribeMessage}}
            <a (click)="goProfile()"><u style="color: blue; cursor: pointer">{{linksuscribedcourses}}</u></a>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>



</div>
