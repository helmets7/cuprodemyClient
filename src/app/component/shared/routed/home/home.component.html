<div class="fondo">
    <div >
      <div style="max-width: 50%; margin: 0 auto;" class="mt-5">
      <app-search-unrouted [placeHolder]="'Buscar curso'" (onSearch)="setFilter( $event )"></app-search-unrouted>
    </div>
    <div class="col-md d-flex">
      <app-pagination-unrouted [nPage]="responseFromServer?.number + 1" [nTotalPages]="responseFromServer?.totalPages"
        (eePage)="setPage($event)"></app-pagination-unrouted>
    </div>
      <div class="wrap" >
    <!--idea de desplegable con descripcion-by karim-->
        <div class="cursos" *ngFor="let curso of responseFromServer?.content">
          <div class="curso">
            <div class="container" [routerLink]="['/usuario','curso','view', curso.id]">
              <img class="curso__miniatura" src="{{curso.miniatura}}" alt="imagen" srcset="" style="display:block;">
              <div class="overlay">
                <div class="text">Ver m√°s</div>
              </div>
            </div>
            <div class="curso__info">
              <p class="curso__title">{{curso.nombre}}</p>
              <p class="curso__duracion">{{curso.duracion}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
